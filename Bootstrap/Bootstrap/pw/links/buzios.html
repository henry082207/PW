  <body>

<!--navbar-->
<div class="td">
  <img src="/img/ph___vh.png" alt="" height="150rem" class="logo">
  <nav class="navbar navbar-light bg-light">
      <form class="container-fluid">
        <h1 class="navttl">Bem Vindo!</h1>
      </form>
  </nav>  
</div> 

  <!--main-->
  <div class="container-2" id="Estadia">
    <div class="titulo"><h1>Reserve Sua Estadia dos Sonhos</h1></div>
    <form id="booking-form">
        <div class="outros">
            <label for="check-in">Data de Entrada:</label>
            <input type="date" id="check-in" required>

            <label for="check-out">Data de Saída:</label>
            <input type="date" id="check-out" required>

            <label for="adults">Número de Hospedes:</label>
            <input type="number" id="adults" min="1" value="1" required>
        </div>

        <div class="reservar">
            <button type="submit" class="btn">Reservar Agora</button>
        </div>
    </form>

    <div id="message" class="message"></div>
</div>

<!--galeria-->
<div class="carousel-container" id="galeria">
  <div class="main-image">
      <img id="mainImg" src="/img/buzios.jpg" alt="Imagem Principal">
      <div class="image-text">
          <h1>Buzios</h1>
          <p>Melhor pousada para relaxar da região!</p>
      </div>
  </div>

  <div class="thumbnail-images">
      <img class="thumb" src="/img/2.1.jpg" alt="Imagem 2" onclick="changeImage('/img/2.1.jpg')">
      <img class="thumb" src="/img/2.2.webp" alt="Imagem 3" onclick="changeImage('/img/2.2.webp')">
      <img class="thumb" src="/img/2.3.jpg" alt="Imagem 4" onclick="changeImage('/img/2.3.jpg')">
  </div>
</div>

    </div>
</footer>
